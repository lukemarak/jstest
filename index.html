<html>
  <title>demo-site</title>
  <head>
    <h1>Welcome to Javascript Tutorial</h1>
    <script>
      function firstFunction() {
        document.getElementById("Demo").innerHTML=Date();
      }
      var i = 0;//start point
var images = [];
var time = 3000;

//Image List
images[0] = 'image1.jpg';
images[1] = 'image2.jpg';
images[2] = 'image3.jpg';
images[3] = 'image4.jpg';

//Change Image
function changeImg() {
	document.slide.src = images[i];
	
	if(i < images.length -1) {
	i++;
	} else {
	i = 0;
	}
	
	setTimeout("changeImg()", time);
}
window.onload=changeImg;
    </script>
      
  </head>
  <body bgcolor="green">
    <p id="Demo">Show DateTime</p>
    <button type="button" onclick=firstFunction()>Date</button>
    <p>This is javascript tutorial page:<p/>
    <img src="blue-tshirt.jpg" width="100" height="100">
    </body>

      body {
        text-align: center;
